<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="Sample_test/css/login.css" rel="stylesheet" />
    <!-- Add Google One Tap Sign-In API -->
    <script src="https://accounts.google.com/gsi/client?client_id=220537174820-od9217r3e43dh1u9u9u4snhhq08mlrt4.apps.googleusercontent.com" async defer></script>
    <style>
        /* Customize Google One Tap Sign-In button */
        .g_id_signin {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- <div class="login-logo"> -->
            <!-- Replace 'logo.png' with the path to your actual logo image -->
            <!-- <img src="logo.png" alt="Logo"> -->
        <!-- </div> -->
        <div class="login-form">
            <h2>SIGN IN TO Sugar Daddy</h2>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="email" name="email" required placeholder="Email address or username">
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required placeholder="Password">

                    <div class="show-password">
                        <input type="checkbox" id="show-password" onclick="togglePassword()">
                        <label for="show-password">Show password</label>
                    </div>                    
                </div>
                <div class="form-footer">
                    <a href="#" class="forgot-password">Forgot password?</a>
                    <button type="submit">SIGN IN</button>
                </div>
                <div class="sign-up">
                    <button type="button" onclick="location.href='createAccount.html'">SIGN UP</button>
                </div>
            </form>
    
            <div id="g_id_onload"
                data-client_id="220537174820-od9217r3e43dh1u9u9u4snhhq08mlrt4.apps.googleusercontent.com"
                data-theme="outline"
                data-shape="rectangular"
                data-size="large"
                data-logo_alignment="left">
            </div>

            <div class="g_id_signin" data-type="standard" data-onsuccess="onSignIn">
                <script>
                    function onSignIn(googleUser) {
                        var profile = googleUser.getBasicProfile();
                        console.log('Google User ID: ' + profile.getId());
                        console.log('Name: ' + profile.getName());
                        console.log('Email: ' + profile.getEmail());
                    }

                </script>
            </div>
     
        
            <div class="support">
                <p>For support email us at: gofuckyourself@gmail.com</p>
            </div>
            <div class="language-privacy">
                <select>
                    <option>English (United States)</option>
                </select>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
