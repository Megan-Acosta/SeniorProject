<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            background-color: #343a40;
            color: #fff;
            position: fixed;
            width: 200px;
            height: 100%;
            overflow-y: auto;
            transition: all 0.3s;
            z-index: 1;
        }
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #454d55;
            text-align: center;
        }
        .sidebar ul.components {
            padding: 20px 0;
        }
        .sidebar ul li a {
            padding: 10px 20px;
            font-size: 1.2em;
            display: block;
            color: #adb5bd;
        }
        .sidebar ul li a:hover {
            background: #495057;
        }
        .content {
            margin-left: 200px;
            padding: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .form-group {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>Diabetes Dashboard</h3>
        </div>
        <ul class="list-unstyled components">
            <li>
                <a href="dashboard.html"><i class="fas fa-chart-line"></i> Diabetes</a>
            </li>
            <li>
                <a href="weightDashboard.html"><i class="fas fa-weight"></i> Weight</a>
            </li>
            <li>
                <a href="#"><i class="fas fa-file-alt"></i> Reports</a>
            </li>
            <li>
                <a href="#"><i class="fas fa-chart-bar"></i> Analytics</a>
            </li>
            <li>
                <a href="export.html"><i class="fas fa-file-export"></i> Export</a>
            </li>
            <li class="active">
                <a href="account.html"><i class="fas fa-user"></i> Account</a>
            </li>
        </ul>
    </nav>
    <div class="content">
        <h2>Account Settings</h2>
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" class="form-control" id="weight" placeholder="Enter your weight">
            </div>
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" class="form-control" id="height" placeholder="Enter your height">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="medical-conditions">Medical Conditions:</label>
                <textarea class="form-control" id="medical-conditions" placeholder="Describe any medical conditions"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
