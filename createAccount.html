<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="Sample_test/css/createAccount.css" rel="stylesheet" />
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h2>Create Your Account</h2>
        </div>
        <div class="signup-form">
            <form id="signupForm">
                <div class="input-group">
                    <input type="text" id="fullname" name="fullname" required placeholder="Full Name">
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="email" required placeholder="Email Address">
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required placeholder="Password">
                </div>
                <div class="input-group">
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm Password">
                </div>
                <div class="input-group">
                    <input type="text" id="username" name="username" required placeholder="Username">
                </div>
                <div class="form-footer">
                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
    <script src="createAccount.js"></script>
</body>
</html>
