<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Management - Export</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            background-color: #343a40;
            color: #fff;
            position: fixed;
            width: 200px;
            height: 100%;
            overflow-y: auto;
            transition: all 0.3s;
            z-index: 1;
        }
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #454d55;
        }
        .sidebar ul.components {
            padding: 20px 0;
        }
        .sidebar ul li a {
            padding: 10px 20px;
            font-size: 1.2em;
            display: block;
            color: #adb5bd;
        }
        .sidebar ul li a:hover {
            background: #495057;
        }
        .content {
            margin-left: 200px;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #fff;
            border-bottom: 1px solid #dee2e6;
            border-radius: 10px 10px 0 0;
        }
        .card-title {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-2 sidebar">
                <div class="sidebar-header">
                    <h3>Diabetes Dashboard</h3>
                </div>
                <ul class="list-unstyled components">
                    <li>
                        <a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-file-alt"></i> Reports</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-chart-pie"></i> Analytics</a>
                    </li>
                    <li class="active">
                        <a href="#"><i class="fas fa-download"></i> Export</a>
                    </li>
                </ul>
            </nav>
            <!-- Export content -->
            <div id="content" class="col-md-10 ml-sm-auto col-lg-10 px-4">
                <div class="container-fluid">
                    <h1 class="mt-4">Export Data</h1>
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="card-title">Export Options</h5>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="exportType">Select Export Format:</label>
                                    <select id="exportFormat" class="form-control">
                                        <option value="txt">TXT</option>
                                        <option value="csv">CSV</option>
                                        <option value="json">JSON</option>
                                        <option value="pdf">PDF</option>
                                    </select>                                    
                                </div>
                                <button id="exportBtn" class="btn btn-primary">Export</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap scripts, same as the Reports page -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <script src="export.js"></script>

    <script>
        // Add any necessary JavaScript for export functionality
    </script>
</body>
</html>
