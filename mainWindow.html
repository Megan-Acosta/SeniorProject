<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Tracker</title>
    <!-- Include Chart.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="SeniorProject/Sample_test/css/mainWindow.css">
</head>
<body>
    <div class="container">
        <h1>Diabetes Tracker</h1>
        <!-- Form for data input -->
        <form id="dataForm">
            <div>
                <label for="glucoseLevel">Glucose Level (mg/dL):</label>
                <input type="number" id="glucoseLevel" required>
            </div>
            <div>
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        <!-- Chart for visualization -->
        <canvas id="dataChart" width="800" height="400"></canvas>
    </div>

    <script src="mainWindow.js"></script>
</body>
</html>
