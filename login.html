<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="Sample_test/css/login.css" rel="stylesheet" />
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <!-- Replace 'logo.png' with the path to your actual logo image -->
            <img src="logo.png" alt="Logo">
        </div>
        <div class="login-form">
            <h2>SIGN IN TO Sugar Daddy</h2>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="email" name="email" required placeholder="Email address or username">
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required placeholder="Password">
                    <div class="show-password">
                        <input type="checkbox" id="show-password" onclick="togglePassword()"> <!-- Removed checked attribute -->
                        <label for="show-password">Show password</label>
                    </div>                    
                </div>
                <div class="form-footer">
                    <a href="#" class="forgot-password">Forgot password?</a>
                    <button type="submit">SIGN IN</button>
                </div>
                <div class="sign-up">
                    <button type="button" onclick="location.href='createAccount.html'">SIGN UP</button>
                </div>
            </form>
            <div class="support">
                <p>For support email us at: ???</p>
            </div>
            <div class="language-privacy">
                <select>
                    <option>English (United States)</option>
                    <!-- Add other languages as needed -->
                </select>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
