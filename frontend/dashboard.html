<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Management Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            background-color: #343a40;
            color: #fff;
            position: fixed;
            width: 200px; /* Adjusted width */
            height: 100%;
            overflow-y: auto;
            transition: all 0.3s;
            z-index: 1;
        }
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #454d55;
            text-align: center;
        }
        .sidebar ul.components {
            padding: 20px 0;
        }
        .sidebar ul li a {
            padding: 10px 20px;
            font-size: 1.2em;
            display: block;
            color: #adb5bd;
        }
        .sidebar ul li a:hover {
            background: #495057;
        }
        .content {
            margin-left: 200px; /* Adjusted margin */
            padding: 20px;
            overflow: hidden; /* Added */
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* Added */
        }
        .card-header {
            background-color: #fff;
            border-bottom: 1px solid #dee2e6;
            border-radius: 10px 10px 0 0;
        }
        .card-title {
            margin-bottom: 0;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .table {
            background-color: #fff;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        /* Adjusted the height for the chart container */
        #bloodSugarChartContainer {
            height: 400px;
        }
    </style>
</head>
<body>
    <nav id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>Dashboard</h3>
        </div>
        <ul class="list-unstyled components">
            <li>
                <a href="dashboard.html"><i class="fas fa-chart-line"></i> Diabetes</a>
            </li>
            <li>
                <a href="weightDashboard.html"><i class="fas fa-weight"></i> Weight</a>
            </li>
            <li>
                <a href="#"><i class="fas fa-file-alt"></i> Reports</a>
            </li>
            <li>
                <a href="analytics_window.html"><i class="fas fa-chart-bar"></i> Analytics</a>
            </li>
            <li>
                <a href="export.html"><i class="fas fa-file-export"></i> Export</a>
            </li>
            <li class="active">
                <a href="account.html"><i class="fas fa-user"></i> Account</a>
            </li>
            <li class="active">
                <form id="logoutForm" action="/logout" method="POST">
                    <button id="logoutButton" class="btn btn-link" type="submit">
                        <i class="fas fa-user"></i> Log Out
                    </button>
                </form>                                              
            </li> 
        </ul>
    </nav>

    <div class="content" data-page-type="Blood_Sugar">
        <h1 class="mt-4">Diabetes Management Dashboard</h1>
        <!-- Form input group -->
        <form id="bloodSugarForm" method="POST">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title">Blood Sugar Levels</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="morning-level">Morning Level</label>
                                <input name="morningLevel" type="number" id="morningLevel" class="form-control" placeholder="mg/dL">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="afternoon-level">Afternoon Level</label>
                                <input name="afternoonLevel" type="number" id="afternoonLevel" class="form-control" placeholder="mg/dL">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="evening-level">Evening Level</label>
                                <input name="eveningLevel" type="number" id="eveningLevel" class="form-control" placeholder="mg/dL">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="selected-date">Select Date:</label>
                                <input name="selectedDate" type="date" id="selectedDate" class="form-control">
                            </div>
                        </div>
                        <div style="display:none" class="col-md-12">
                            <div class="form-group">
                                <label for="patientID">PatientID</label>
                                <input type="number" name="patientID" id="patientID" value="1" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="text-right">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    
        <!-- Summary -->
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title">Blood Sugar Summary</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="data-table" class="table table-striped table-bordered" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Morning (mg/dL)</th>
                                        <th>Afternoon (mg/dL)</th>
                                        <th>Evening (mg/dL)</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Data rows will be added here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div id="bloodSugarChartContainer" class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title">Blood Sugar Chart</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="bloodSugarChart" style="width: 100%; height: 100%"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title">Export Options</h5>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="exportType">Select Export Format:</label>
                    <select id="exportFormat" class="form-control">
                        <option value="txt">TXT</option>
                        <option value="csv">CSV</option>
                        <option value="json">JSON</option>
                        <option value="pdf">PDF</option>
                    </select>                                    
                </div>
                <button id="exportBtn" class="btn btn-primary">Export</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 
    <!-- At the end of your body tag -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
 
    <!-- Custom JS -->
    <script src="export.js"></script>
    <script src="dashboard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the chart initially without any data
            var ctx = document.getElementById('bloodSugarChart').getContext('2d');
            var bloodSugarChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Morning (mg/dL)',
                        data: [],
                        borderColor: '#007bff',
                        fill: false
                    }, {
                        label: 'Afternoon (mg/dL)',
                        data: [],
                        borderColor: '#28a745',
                        fill: false
                    }, {
                        label: 'Evening (mg/dL)',
                        data: [],
                        borderColor: '#dc3545',
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        
            // Fetch data and update the chart
            fetchDataAndUpdateUI();
        
            function fetchDataAndUpdateUI() {
                fetch('/api/dashboard') // Correct endpoint to fetch data
                    .then(response => response.json())
                    .then(data => {
                        updateUI(data);
                        updateChart(data);
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                    });
            }
        
            function updateUI(data) {
                const tbody = document.querySelector('#data-table tbody');
                tbody.innerHTML = ''; // Clear existing rows
                data.forEach(entry => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${entry.selectedDate}</td>
                        <td>${entry.morningLevel}</td>
                        <td>${entry.afternoonLevel}</td>
                        <td>${entry.eveningLevel}</td>
                    `;
                    tbody.appendChild(row);
                });
            }
        
            function updateChart(data) {
                bloodSugarChart.data.labels = data.map(entry => entry.selectedDate);
                bloodSugarChart.data.datasets[0].data = data.map(entry => entry.morningLevel);
                bloodSugarChart.data.datasets[1].data = data.map(entry => entry.afternoonLevel);
                bloodSugarChart.data.datasets[2].data = data.map(entry => entry.eveningLevel);
                bloodSugarChart.update();
            }
        
            var form = document.getElementById('bloodSugarForm');
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission
                var formData = new FormData(form);
        
                fetch('/saveBloodSugarData', { // Assuming '/saveBloodSugarData' is correct
                    method: 'POST',
                    body: new URLSearchParams(formData)
                })
                .then(response => response.text())
                .then(responseText => {
                    alert('Blood sugar data saved successfully!');
                    fetchDataAndUpdateUI(); // Re-fetch data to update UI
                })
                .catch(error => {
                    console.error('Error saving blood sugar data:', error);
                    alert('Error saving blood sugar data. Please try again later.');
                });
            });
        
            // Set today's date as the default for the selected date input field
            document.getElementById('selected-date').value = new Date().toISOString().split('T')[0];
        });
        </script>
        
        
</body>
</html>
