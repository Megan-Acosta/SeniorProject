<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="Sample_test/css/createAccount.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">Create Your Account</h2>
                    </div>
                    <div class="card-body">
                        <form id="signupForm" action="/saveData" method="POST">
                            <div class="form-group">
                                <input type="text" class="form-control" id="fullName" name="fullName" required placeholder="Full Name">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="emailAddress" name="emailAddress" required placeholder="Email Address">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" name="password" required placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="confirm-password" name="confirm-password" required placeholder="Confirm Password">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="username" name="username" required placeholder="Username">
                            </div>
                            <!-- Add a hidden input field to specify the action -->
                            <input type="hidden" name="action" value="register">
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="createAccount.js"></script>
</body>
</html>
