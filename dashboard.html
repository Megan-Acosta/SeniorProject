<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Dashboard</title> 

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> 

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head> 

<body> 
    <div class="container mt-5"> 
        <h1 class="mb-4">Blood Sugar Levels</h1> 

        <div class="form-row mb-3"> 
            <div class="col-md-4"> 
                <label for="morning-input">Morning (mg/dL)</label> 
                <input id="morning-input" type="number" class="form-control"> 
            </div> 
            <div class="col-md-4"> 
                <label for="afternoon-input">Afternoon (mg/dL)</label> 
                <input id="afternoon-input" type="number" class="form-control"> 
            </div> 
            <div class="col-md-4"> 
                <label for="evening-input">Evening (mg/dL)</label> 
                <input id="evening-input" type="number" class="form-control"> 
            </div> 
        </div> 

        <button id="submit" class="btn btn-primary">Submit</button> 

        <div class="row mt-5"> 
            <div class="col">
                <canvas id="bloodSugarChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div> 

    <!-- Bootstrap JS and jQuery CDN (required for Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shCk+5KVcYM5n9KvoUdjKwGxhjXoRS0wwE2A5" crossorigin="anonymous"></script>

    <!-- Custom JavaScript -->
    <script src="dashboard.js"></script>
</body> 

</html>
