<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Management Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <!-- html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <style>
        /* Add your custom styles here */
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-2 sidebar"> <!-- Adjusted width -->
                <!-- Sidebar content -->
            </nav>
            <!-- Page content -->
            <div id="content" class="col-md-10 ml-sm-auto col-lg-10 px-4"> <!-- Adjusted margin -->
                <!-- Page content -->
                <div class="container-fluid">
                    <!-- Your dashboard content goes here -->
                    <h1 class="mt-4">Diabetes Management Dashboard</h1>
                    <!-- Form input group -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="card-title">Blood Sugar Levels</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="morning-level">Morning Level</label>
                                        <input type="number" id="morning-level" class="form-control" placeholder="mg/dL">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="afternoon-level">Afternoon Level</label>
                                        <input type="number" id="afternoon-level" class="form-control" placeholder="mg/dL">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="evening-level">Evening Level</label>
                                        <input type="number" id="evening-level" class="form-control" placeholder="mg/dL">
                                    </div>
                                </div>
                            </div>
                            <div class="text-right">
                                <button id="submit-levels" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>

                    <!-- Timeframe buttons -->
                    <div class="mb-4">
                        <!-- Timeframe buttons content -->
                    </div>

                    <!-- Chart -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="card-title">Blood Sugar Chart</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="bloodSugarChart" width="100%" height="40"></canvas>
                        </div>
                    </div>

                    <!-- Summary -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="card-title">Summary</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="data-table" class="table table-striped table-bordered" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Date</th>
                                            <th>Morning (mg/dL)</th>
                                            <th>Afternoon (mg/dL)</th>
                                            <th>Evening (mg/dL)</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Data rows will be added here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Export Options -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="card-title">Export Options</h5>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="exportFormat">Select Export Format:</label>
                                <select id="exportFormat" class="form-control">
                                    <option value="pdf">PDF</option>
                                    <option value="png">PNG</option>
                                </select>                                    
                            </div>
                            <button id="exportBtn" class="btn btn-primary">Export</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script>
        $(document).ready(function () {
            // Sample data for the chart
            var chartData = {
                labels: ['Morning', 'Afternoon', 'Evening'],
                datasets: [{
                    label: 'Blood Sugar Levels',
                    data: [100, 120, 80], // Example data, replace with actual data
                    fill: false,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2,
                    lineTension: 0
                }]
            };

            var chartOptions = {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            };

            var ctx = document.getElementById('bloodSugarChart').getContext('2d');
            var bloodSugarChart = new Chart(ctx, {
                type: 'line', // Change to 'bar' for bar chart
                data: chartData,
                options: chartOptions
            });

            $('#submit-levels').on('click', function () {
                // Get input values and update the chart
                var morningLevel = parseInt($('#morning-level').val()) || 0;
                var afternoonLevel = parseInt($('#afternoon-level').val()) || 0;
                var eveningLevel = parseInt($('#evening-level').val()) || 0;

                bloodSugarChart.data.datasets[0].data = [morningLevel, afternoonLevel, eveningLevel];
                bloodSugarChart.update();

                // Update summary table
                var date = new Date().toLocaleDateString();
                var newRow = '<tr><td>' + date + '</td><td>' + morningLevel + '</td><td>' + afternoonLevel + '</td><td>' + eveningLevel + '</td></tr>';
                $('#data-table tbody').prepend(newRow);
            });

            $('#exportBtn').on('click', function () {
                var exportFormat = $('#exportFormat').val();

                if (exportFormat === 'pdf') {
                    exportToPDF();
                } else if (exportFormat === 'png') {
                    exportToPNG();
                }
            });

            function exportToPDF() {
            var chartCanvas = document.getElementById('bloodSugarChart');
            var chartImage = bloodSugarChart.toBase64Image(); // Get chart as base64 encoded string
            var pdf = new jsPDF();
            pdf.addImage(chartImage, 'PNG', 0, 0);
            pdf.save('chart.pdf');
        }


            function exportToPNG() {
                html2canvas(document.querySelector("#content")).then(canvas => {
                    var link = document.createElement('a');
                    link.href = canvas.toDataURL("image/png");
                    link.download = 'chart.png';
                    document.body.appendChild(link);
                    link.click();
                });
            }
        });
    </script>
</body>
</html>
