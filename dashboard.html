<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Management Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            background-color: #343a40;
            color: #fff;
            position: fixed;
            width: 200px; /* Adjusted width */
            height: 100%;
            overflow-y: auto;
            transition: all 0.3s;
            z-index: 1;
        }
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #454d55;
            text-align: center;
        }
        .sidebar ul.components {
            padding: 20px 0;
        }
        .sidebar ul li a {
            padding: 10px 20px;
            font-size: 1.2em;
            display: block;
            color: #adb5bd;
        }
        .sidebar ul li a:hover {
            background: #495057;
        }
        .content {
            margin-left: 200px; /* Adjusted margin */
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #fff;
            border-bottom: 1px solid #dee2e6;
            border-radius: 10px 10px 0 0;
        }
        .card-title {
            margin-bottom: 0;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .table {
            background-color: #fff;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="sidebar">
                <div class="sidebar-header">
                    <h3>Diabeties Dashboard</h3>
                </div>
                <ul class="list-unstyled components">
                    <li class="active">
                        <a href="dashboard.html"><i class="fas fa-chart-line"></i> Diabetes</a>
                    </li>
                    <li>
                        <a href="weightDashboard.html"><i class="fas fa-chart-line"></i> Weight</a>
                    </li>
                    <li>
                        <a href="analytics_window.html"><i class="fas fa-chart-alt"></i> Analytics</a>
                    </li>
                    <li>
                        <a href="export.html"><i class="fas fa-chart-alt"></i> Export</a>
                    </li>
                </ul>
            </nav>
            <!-- Page content -->
            <div id="content" class="col-md-10 ml-sm-auto col-lg-10 px-4"> <!-- Adjusted margin -->
                <div class="container-fluid">
                    <!-- Your dashboard content goes here -->
                    <h1 class="mt-4">Diabetes Management Dashboard</h1>
                    <!-- Form input group -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="card-title">Blood Sugar Levels</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="morning-level">Morning Level</label>
                                        <input type="number" id="morning-level" class="form-control" placeholder="mg/dL">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="afternoon-level">Afternoon Level</label>
                                        <input type="number" id="afternoon-level" class="form-control" placeholder="mg/dL">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="evening-level">Evening Level</label>
                                        <input type="number" id="evening-level" class="form-control" placeholder="mg/dL">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="selected-date">Select Date:</label>
                                        <input type="date" id="selected-date" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="text-right">
                                <button id="submit-levels" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                    <!-- Timeframe buttons -->
                    <div class="mb-4">
                        <button onclick="setChartTimeframe('week')" class="btn btn-outline-secondary">Weekly View</button>
                        <button onclick="setChartTimeframe('month')" class="btn btn-outline-secondary">Monthly View</button>
                        <button onclick="setChartTimeframe('quarter')" class="btn btn-outline-secondary">3-Month View</button>
                        <button onclick="setChartTimeframe('sixMonths')" class="btn btn-outline-secondary">6-Month View</button>
                        <button onclick="setChartTimeframe('year')" class="btn btn-outline-secondary">Yearly View</button>
                    </div>

                    <!-- Chart -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="card-title">Blood Sugar Chart</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="bloodSugarChart" style="width: 100%; height: 40"></canvas>
                        </div>
                    </div>

                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="card-title">Summary</h5>
                        </div>
                        <div class="card-body">
                            <!-- Date Picker Added Above Summary Table -->
                            <div class="form-group">
                                <label for="datePicker">Select Date:</label>
                                <input type="date" id="datePicker" class="form-control mb-3">
                            </div>
                            <div class="table-responsive">
                                <table id="data-table" class="table table-striped table-bordered" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Date</th>
                                            <th>Morning (mg/dL)</th>
                                            <th>Afternoon (mg/dL)</th>
                                            <th>Evening (mg/dL)</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Data rows will be added here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="card-title">Export Options</h5>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="exportType">Select Export Format:</label>
                                <select id="exportFormat" class="form-control">
                                    <option value="txt">TXT</option>
                                    <option value="csv">CSV</option>
                                    <option value="json">JSON</option>
                                    <option value="pdf">PDF</option>
                                </select>                                    
                            </div>
                            <button id="exportBtn" class="btn btn-primary">Export</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- At the end of your body tag -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>

    <!-- Custom JS -->
    <script src="export.js"></script>
    <script src="dashboard.js"></script>
    <script>
        // Wait for the DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function () {
            // Select the submit button, date input, and the table body
            const submitButton = document.getElementById('submit-levels');
            const dateInput = document.getElementById('selected-date');
            const tableBody = document.querySelector('#data-table tbody');

            // Add event listener for form submission
            submitButton.addEventListener('click', function (event) {
                // Prevent the default form submission behavior
                event.preventDefault();

                // Get the values entered by the user
                const morningLevel = document.getElementById('morning-level').value;
                const afternoonLevel = document.getElementById('afternoon-level').value;
                const eveningLevel = document.getElementById('evening-level').value;
                const selectedDate = document.getElementById('selected-date').value;

                // Create a new row for the table
                const newRow = document.createElement('tr');
                // Add cells to the row with the entered values
                newRow.innerHTML = `
                    <td>${selectedDate}</td>
                    <td>${morningLevel}</td>
                    <td>${afternoonLevel}</td>
                    <td>${eveningLevel}</td>
                `;
                // Append the new row to the table body
                tableBody.appendChild(newRow);

                // Clear the form fields after submission
                document.getElementById('morning-level').value = '';
                document.getElementById('afternoon-level').value = '';
                document.getElementById('evening-level').value = '';
            });

            // Add event listener for date input change
            dateInput.addEventListener('change', function () {
                // Clear the table body
                tableBody.innerHTML = '';
            });
        });
    </script>


</body>
</html>
