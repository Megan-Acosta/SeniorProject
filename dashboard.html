<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: #fff;
            transition: all 0.3s;
            overflow-y: auto;
            position: fixed;
            height: 100%;
        }

        .sidebar-header {
            padding: 15px;
            border-bottom: 1px solid #454d55;
        }

        .sidebar ul.components {
            padding: 15px 0;
        }

        .sidebar ul p {
            padding: 8px;
            font-size: 1em;
            display: block;
        }

        .sidebar ul li a {
            padding: 8px;
            font-size: 1em;
            display: block;
            color: #adb5bd;
        }

        .sidebar ul li a:hover {
            color: #fff;
            background: #495057;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 sidebar">
                <div class="sidebar-header">
                    <h3>Diabetes Dashboard</h3>
                </div>
                <ul class="list-unstyled components">
                    <li class="active">
                        <a href="#"><i class="fas fa-chart-line"></i> Dashboard</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-file-alt"></i> Reports</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-chart-pie"></i> Analytics</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-download"></i> Export</a>
                    </li>
                </ul>
            </nav>
            <!-- Page content -->
            <div id="content" class="col-md-9 ml-sm-auto col-lg-9 px-4">
                <div class="container-fluid">
                    <!-- Your dashboard content goes here -->
                    <h1 class="mt-4">Diabetes Management Dashboard</h1>
                    <!-- Form input group -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-table me-1"></i>
                            Blood Sugar Levels
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="morning-addon">Morning Level</span>
                                        <input type="number" id="morning-level" class="form-control" placeholder="mg/dL">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="afternoon-addon">Afternoon Level</span>
                                        <input type="number" id="afternoon-level" class="form-control" placeholder="mg/dL">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="evening-addon">Evening Level</span>
                                        <input type="number" id="evening-level" class="form-control" placeholder="mg/dL">
                                    </div>
                                </div>
                            </div>
                            <div class="text-end">
                                <button id="submit-levels" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>

                    <!-- Timeframe buttons -->
                    <div class="mb-4">
                        <button onclick="setChartTimeframe('week')" class="btn btn-outline-secondary">Weekly View</button>
                        <button onclick="setChartTimeframe('month')" class="btn btn-outline-secondary">Monthly View</button>
                        <button onclick="setChartTimeframe('quarter')" class="btn btn-outline-secondary">3-Month View</button>
                        <button onclick="setChartTimeframe('sixMonths')" class="btn btn-outline-secondary">6-Month View</button>
                        <button onclick="setChartTimeframe('year')" class="btn btn-outline-secondary">Yearly View</button>
                    </div>

                    <!-- Chart -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-chart-area me-1"></i>
                            Blood Sugar Chart
                        </div>
                        <div class="card-body">
                            <canvas id="bloodSugarChart" width="100%" height="40"></canvas>
                        </div>
                    </div>

                    <!-- Summary -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-table me-1"></i>
                            Summary
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="data-table" class="table table-bordered" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Date</th>
                                            <th>Morning (mg/dL)</th>
                                            <th>Afternoon (mg/dL)</th>
                                            <th>Evening (mg/dL)</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Data rows will be added here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
<!-- Custom JS -->
<script>
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });

        $('#submit-levels').on('click', function () {
            var morningLevel = parseInt($('#morning-level').val()) || 0;
            var afternoonLevel = parseInt($('#afternoon-level').val()) || 0;
            var eveningLevel = parseInt($('#evening-level').val()) || 0;
            var date = new Date().toLocaleDateString();
            var userData = [date, morningLevel, afternoonLevel, eveningLevel];
            console.log("User Data:", userData); // Log user data to console
            updateChart(userData);
            updateSummary(userData);
        });
    });

    // Sample data for the chart
    var chartData = {
        labels: ['Morning', 'Afternoon', 'Evening'],
        datasets: [{
            label: 'Blood Sugar Levels',
            data: [0, 0, 0],
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
        }]
    };

    var chartOptions = {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    };

    var ctx = document.getElementById('bloodSugarChart').getContext('2d');
    var bloodSugarChart = new Chart(ctx, {
        type: 'line',
        data: chartData,
        options: chartOptions
    });

    function updateChart(userData) {
        bloodSugarChart.data.datasets[0].data = userData.slice(1);
        bloodSugarChart.update();
    }

    function updateSummary(userData) {
        var newRow = '<tr><td>' + userData[0] + '</td><td>' + userData[1] + '</td><td>' + userData[2] + '</td><td>' + userData[3] + '</td></tr>';
        $('#data-table tbody').prepend(newRow);
    }
</script>

</body>
</html>
