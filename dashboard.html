<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard with Calendar and Chart</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<link rel="stylesheet" href="dashboard.css">
</head>
<body>

<div class="sidebar">
  <h2>Menu</h2>
  <ul>
    <li><a href="dashboard.html"><i class="fas fa-home"></i>Dashboard</a></li>
    <li><a href="calender_page.html"><i class="fas fa-calendar-alt"></i>Calendar</a></li>
    <li><a href="#"><i class="fas fa-chart-line"></i>Analytics</a></li>
    <li><a href="#"><i class="fas fa-envelope"></i>Inbox</a></li>
    <li><a href="#"><i class="fas fa-question-circle"></i>Help</a></li>
  </ul>
</div>

<!-- Content -->
<div class="content">
    <div class="header">
      <h1>Blood Sugar Chart</h1>
    </div>
    
    <div class="chart-container">
      <canvas id="bloodSugarChart" width="800" height="400"></canvas>
    </div>

    <div class="buttons">
      <button id="1dayBtn">1 Day</button>
      <button id="1weekBtn">1 Week</button>
      <button id="1monthBtn">1 Month</button>
      <button id="3monthsBtn">3 Months</button>
      <button id="1yearBtn">1 Year</button>
      <button id="yearToDateBtn">Year to Date</button>
    </div>
</div>

<script>
// Accessing the "Dashboard" menu option
const dashboardMenuItem = document.querySelector('.sidebar ul li:first-child');

// Adding a class to highlight the "Dashboard" menu option
dashboardMenuItem.classList.add('active');
</script>

<script src="dashboard.js"></script>

</body>
</html>
